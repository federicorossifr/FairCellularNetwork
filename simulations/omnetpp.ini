[General]
network = Network
Network.*.n=10
Network.n=10
Network.*.timeSlotPeriod = 1ms
Network.antenna.packetMeanIntTime = ${0.5ms,0.8ms,1ms,1.5ms,2ms}
sim-time-limit = 180s
seed-set = 1
num-rngs = 3 #One for packet size. One for interarrival times. One for CQIS

[Config uniformServices]
Network.*.uniformServ = 0

[Config binomialServices]
Network.*.uniformServ = 1

[Config binomialServicesTwoChunks]
Network.*.uniformServ = 2
